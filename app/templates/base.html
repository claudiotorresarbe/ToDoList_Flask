<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
        <title>ToDoList - {% block title %}{% endblock %}</title>
    </head>
    <body>

        <div class="content-wrapper">

            <!--- header -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="/">ToDoList</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <!-- alert -->
            {% with alert = get_flashed_messages(with_categories=true) %}
            {% for text, type in alert %}
            <div class="container">
                <div id="myAlert" class="alert alert-{{type}} alert-dismissible fade show" role="alert">
                    {{text}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
            {% endwith %}

            <!-- Conteúdo principal -->
            <main class="main-content container py-5">
                {% block body %}{% endblock %}
            </main>

            <!-- Footer -->
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <!--<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" width="30" height="24" alt="Silicon">
                        </a>-->
                        <span class="mb-3 mb-md-0 text-body-secondary">ToDoList © 2024 - Todos os direitos reservados</span>
                    </div>
                </footer>
            </div>

        </div>

        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
